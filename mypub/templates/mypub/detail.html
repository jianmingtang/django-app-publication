{% extends "base.html5" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css"
	href="{% static "mypub/css/classic.css" %}">
<style>
#my {
	padding: 25px;
	background: linear-gradient(to right,#ffcccc,white);
	border-radius: 10px;
}
</style>
{% endblock head %}
{% block body %}
{% for a,j,ul,vl,t in paper %}
	<div id="my">{% include "mypub/show_one_paper.html" %}</div>
{% endfor %}
<p>
<form name="input" action="/publication" method="get">
<input type="submit" value="Back to Publication Page">
</form>
</p>
{% endblock body %}
